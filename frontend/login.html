<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/js-cookie/latest/js.cookie.min.js"></script>
    <Title>Login Page</Title>
</head>
<body>

      <div class="imgcontainer">
        <img src="pica.png"  width="40" height="40" alt="pica" class="pica">
        <img src="mario.jpeg"  width="40" height="40" alt="mario" class="mario">
        <img src="luigi.png"  width="40" height="40" alt="luigi" class="luigi">
      </div>
    
      <div class="login_form">
        <p id="paragrah">Please fill in this form to create an account.</p>
        <label for="uname"><b>Username</b></label>
        <input type="text" id="username_input" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" id="password_input" placeholder="Enter Password" name="psw" required>
    
        <button type="submit" id="submit2" class="signupbtn">Login</button>
        <button type="submit" id="submit3" class="signupbtn">Unregister</button>
      </div>
    
      <div class="sign_up_button" id="submit1" style="background-color:#f1f1f1">
        <li class="current"><a href="sign_up.html">New User? Click here</a></li>
      </div>
  <script src="js/api.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
